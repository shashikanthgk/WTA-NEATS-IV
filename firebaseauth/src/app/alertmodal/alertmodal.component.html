<mat-dialog-content>
  
<h1>Item with name <span style="color: #e41b56;font-family: 'Merienda One'!important;">{{name}}</span> will be deleted permanently</h1>
      
 
</mat-dialog-content>

<mat-dialog-actions style="display:flex;justify-content: space-evenly;">
    <button mat-raised-button color="accent" (click)="close()" >Cancel</button>
    <button mat-raised-button color="warn"  (click)="save()" >Delete</button>
</mat-dialog-actions>
