
    <div class="row mt-4">
        <!-- <img class="wave" src="assets/img/back.png"> -->

        <div class="container">
            <div class="img">
                <img src="assets/img/back.svg">
            </div>
            <div class="login-content">
                <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
                    
                <div class="row" *ngIf="authError">
                    <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
                </div>
    
                    <img src="assets/img/avatar2.svg">
                    <h2 class="title">Welcome</h2>
                    <h6 class="title">User Registration</h6>
                       <div class="input-div one">
                          <div class="i">
                                  <i class="fas fa-user"></i>
                          </div>
                          <div class="div">
                                  <h5>FirstName</h5>
                                  <input  ngModel #firstname="ngModel" name="firstName" type="text" class="input" id="firstName">
                          </div>
                       </div>
                 
                       <div class="input-div one">
                        <div class="i">
                                <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                                <h5>LastName</h5>
                                <input  ngModel #lastname="ngModel" name="lastName" type="text" class="input" id="lastName" value="">
                        </div>
                     </div>    
                       <div class="input-div one">
                        <div class="i">
                            <i class="fa fa-envelope" aria-hidden="true"></i>                        </div>
                        <div class="div">
                                <h5>Email</h5>
                                <input  ngModel #email="ngModel" name="email" type="email" class="input">
                        </div>
                     </div> 
                





                       <div class="input-div pass">
                          <div class="i"> 
                               <i class="fas fa-lock"></i>
                          </div>
                          <div class="div">
                               <h5>Password</h5>
                               <input ngModel #password="ngModel" name="password" type="password"  class="input">
                       </div>
                    </div>



                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                                <h5>Confirm Password</h5>
                                <input  name="password" type="password" class="input">
                        </div>
                     </div>
                    <a href="#">Forgot Password?</a>
    
                    <input type="submit" class="btn" value="Register">
                    <div class="row">
                    <div class="col-12">
                        <p style="float: left ;	color: #555;">Already have the account </p>
                        <a href="/login">Click here to login</a>
                    </div>
                    <div class="col-12">
                        <p style="float: left ;	color: #555;">Want to be a merchant </p>
                        <a href="/registermerchant">Click here to Register</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
