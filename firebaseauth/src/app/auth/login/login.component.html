
<div class="row">
	<img class="wave" src="assets/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="assets/img/bg.svg">
		</div>
		<div class="login-content">
			<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                
            <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
            </div>

				<img src="assets/img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input  ngModel #email="ngModel" name="email" type="email" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input ngModel #password="ngModel" name="password" type="password" class="input">
            	   </div>
            	</div>
                <a  (click)="resetpassword()">Forgot Password?</a>

                <input type="submit" class="btn" value="Login">
                
                <div class="col-12">
                    <p style="float: left ;	color: #555;">Don't have the account </p>
                    <a href="/register">Click here to register</a>
                </div>
            </form>
        </div>
    </div>
</div>
