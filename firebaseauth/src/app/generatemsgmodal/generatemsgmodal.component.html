<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form" style="display: flex;flex-direction: column;">



 
  <mat-form-field >
              <textarea matInput
                placeholder="Message"
                rows="4" cols="90"
               formControlName="msg" type="text" ng-required="true" (ngModelChange)="oninvalidmsg($event)">
               </textarea>
    </mat-form-field>
    <p *ngIf="invalidmsg" style="color: red;">Message length should be 10 characters long</p>

    

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
