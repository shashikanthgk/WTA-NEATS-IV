<div class="card" style="width:25rem" *ngIf="ismerchant">
    <div class="card-body">
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
            <div class="text-center">
                <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
            </div>
            <div class="form-group">
                <label>Select file to upload</label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="productname" placeholder="productname">
                <div class="text-danger" *ngIf="isSubmitted && formControls.productname.errors?.required">This field is required.
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="price" placeholder="price">
                <div class="text-danger" *ngIf="isSubmitted && formControls.price.errors?.required">This field is required.
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="description" placeholder="description">
                <div class="text-danger" *ngIf="isSubmitted && formControls.description.errors?.required">This field is required.
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
